<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Month in Music</h1>
      <select id="month-selector">
        <option value="2023-01">January 2023</option>
        <option value="2023-02">February 2023</option>
        
      </select>
    </header>

    <section class="top-genres">
      <h2>Top 5 Genres, %</h2>
      <canvas id="genre-chart"></canvas>
    </section>

    <section class="top-artists">
      <h2>Top 5 Artists</h2>
      <canvas id="artist-chart"></canvas>
    </section>

    <section class="listening-time">
      <h2>Detailed Listening Time</h2>
      <canvas id="listening-chart"></canvas>
    </section>

    <section class="favorite-day">
      <h2>Favorite Day to Listen, min</h2>
      <canvas id="favorite-day-chart"></canvas>
    </section>

    <section class="summary-statistics">
      <h2>Summary Statistics</h2>
      <p>Minutes of Listening: <span id="minutes-listening">2793</span></p>
      <p>Unique Tracks: <span id="unique-tracks">347</span></p>
      <p>Different Artists: <span id="different-artists">52</span></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
